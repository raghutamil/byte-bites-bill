<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Indian Restaurant</title>
  <link rel="stylesheet" href="restaurant.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->

    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="grid">
      <!-- Menu Section -->
      <div class="menu-section">
        <div class="section-header">
          <h2 class="section-title">Our Menu</h2>

          <h2 class="cart-title">ğŸ§¾ Current Order</h2>
          
          <div class="cart-items" id="cartItems">
            <p class="empty-cart">Your cart is empty</p>
          </div>
          
          <div class="cart-total" id="cartTotal" style="display: none;">
            <span>Total:</span>
            <span id="totalAmount">â‚¹0</span>
          </div>
          
          <div class="cart-actions">

              ğŸ–¨ï¸ Print Bill
            </button>
            <button class="btn btn-primary" id="payBtn" disabled>
              ğŸ’³ Pay Now

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Complete Payment</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <p class="modal-total">Total: <strong id="modalTotal">â‚¹0</strong></p>
        <div class="payment-methods">
          <button class="payment-btn" data-method="cash">ğŸ’µ Cash</button>
          <button class="payment-btn" data-method="card">ğŸ’³ Card</button>
          <button class="payment-btn" data-method="upi">ğŸ“± UPI</button>
        </div>
      </div>
    </div>
  </div>

  <script src="restaurant.js"></script>
</body>
</html>
